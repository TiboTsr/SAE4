<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualités</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/panels.css">
    <link rel="stylesheet" href="../styles/actualites.css">

</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>Actualités</h1>
    </header>

    <!-- NAVIGUATION -->
    <nav>
        <p hidden id="empty_navbar">Il n'y a pas grand chose ici</p>
        <ul id="skeleton_navbar">
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <ul id="content_navbar">

            <!-- AUTO GENERATED -->

        </ul>

        <button class="btn-transparent navadd-btn" id="new_btn"><img src="../ressources/add.svg" alt="Bouton ajouter">Ajouter une actualité</button>

    </nav>

    <!-- MAIN -->
    <main>

        <!-- SKELETON FOR LOADING -->
        <div id="main_skeleton">

            <div class="propertie">
                <div>
                    <div class="skeleton-text"></div>
                    <div class="skeleton-text"></div>
                </div>
                <div>
                    <div class="skeleton-image"></div>
                    <div class="skeleton-image"></div>
                </div>
            </div>

            <div class="propertie">
                <div>
                    <div class="skeleton-text"></div>
                    <div class="skeleton-text"></div>
                </div>
                <div>
                    <div class="skeleton-text"></div>
                </div>
            </div>

            <div class="propertie">
                <div>
                    <div class="skeleton-text"></div>
                    <div class="skeleton-text"></div>
                </div>
                <div>
                    <div class="skeleton-text"></div>
                </div>
            </div>

            <div class="skeleton-preview"></div>

        </div>

        <!-- MAIN PROPERTIES -->
        <div id="main_content" style="display: none;">

            <div class="propertie">
                <div>
                    <p>Image de l'actualité</p>
                    <p>Mettre à jour l'image de l'actualité.</p>
                </div>
                <div>
                    <img id="prop_image" src="https://lium.univ-lemans.fr/wp-content/uploads/2018/01/PL-e1663234102408.png" alt="Image de l'actualité">
                    <img src="../ressources/edit.svg" id="prop_img_edit" alt="Ajouter une nouvelle image">
                </div>
            </div>
    
            <div class="propertie">
                <div>
                    <p>Titre de l'actualité</p>
                    <p>Titre affiché pour présenter l'actualité en quelques mots.</p>
                </div>
                <div>
                    <input id="prop_name" type="text" placeholder="Je pense donc je suis">
                </div>
            </div>
    
            <div class="propertie">
                <div>
                    <p>Date de l'actualité</p>
                    <p>Date de publication de l'actualité.</p>
                </div>
                <div>
                    <input id="prop_date" type="date" >
                </div>
            </div>
    
            <textarea id="prop_content" >Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras nec dolor  in nisi interdum consectetur. Fusce imperdiet tincidunt turpis nec  aliquam. Nunc venenatis eget odio vel commodo. Proin ex lacus, gravida  vitae dolor sit amet, pellentesque cursus nibh. Cras maximus rutrum sem, vel mattis nisl sodales in. Mauris viverra tellus in lectus iaculis  venenatis. Donec lacus enim, facilisis in quam id, ullamcorper dignissim odio. Vivamus ultrices in sem eget venenatis. Nullam vehicula, arcu non sollicitudin hendrerit, nisi purus rhoncus arcu, quis sagittis nunc  ante in diam. Aenean varius mollis sapien non gravida.</textarea>

            <div class="saves-buttons">
                <button class="btn-transparent btn-blue" id="save_btn"><img src="../ressources/save.svg" alt="Bouton de sauvegarde">Sauvegarder</button>
                <button class="btn-transparent btn-red" id="delete_btn"><img src="../ressources/delete.svg" alt="Bouton de suppression">Supprimer</button>
            </div>

        </div>

    </main>

    <!-- SCRIPTS -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="../scripts/actualite.js"></script>
    
</body>
</html>
